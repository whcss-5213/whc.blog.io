on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
 
    - name: npm install, build, and test
      run: |
        npm install
        npm run docs:build

    - name: 部署
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: results
        folder: build
