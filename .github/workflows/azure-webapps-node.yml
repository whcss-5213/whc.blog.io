on:
  push:
    branches: ['main']
    paths:
      - 'docs/**'
      - 'generate-sort.js'
      - 'package.json'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

        # 打包成静态文件
      - name: Build
        run: pnpm install && pnpm build

      - name: 部署
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: results
          folder: dist
