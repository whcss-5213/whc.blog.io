on:
  push:
    branches: [ "main" ]
             # set this to the node version to use

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
 
    - name: npm install, build, and test
      run: |
        npm install
        npm run docs:build



